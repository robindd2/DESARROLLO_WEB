<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Posts JSONPlaceholder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    textarea {
      width: 100%;
      height: 80px;
    }
    input, textarea, button {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Posts</h1>

  <table>
    <thead>
      <tr>
        <th>Título</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="posts-table">
      
    </tbody>
  </table>

  <h2>Crear nuevo Post</h2>
  <input type="text" id="post-title" placeholder="Título"><br>
  <textarea id="post-body" placeholder="Contenido del post"></textarea><br>
  <button onclick="crearPost()">Crear Post</button>

  <script src="JASONPlaceholder.js"></script>
</body>
</html>
